{{- if and .Values.keycloak.rbac.create (not .Values.keycloak.rbac.namespaced) }}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "keycloak.fullname" . }}-clusterrolebinding
  labels:
    app: {{ template "keycloak.name" . }}
    chart: {{ template "keycloak.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
subjects:
  - kind: ServiceAccount
    name: {{ template "keycloak.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ template "keycloak.fullname" . }}-clusterrole
  apiGroup: rbac.authorization.k8s.io
{{- end -}}
